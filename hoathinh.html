<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Web Xem Hoạt Hình</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 16px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .anime {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 240px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .anime img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }

    .anime h3 {
      margin: 10px 0;
    }

    .anime a {
      display: block;
      background-color: #2980b9;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 0 0 8px 8px;
    }

    .anime a:hover {
      background-color: #3498db;
    }

    footer {
      text-align: center;
      padding: 16px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Web Xem Hoạt Hình Nè Bà Con</h1>
  </header>

  <div class="container">
    <div class="anime">
      <img src="https://i.imgur.com/UePbdph.jpg" alt="One Piece">
      <h3>One Piece</h3>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Xem ngay</a>
    </div>

    <div class="anime">
      <img src="https://i.imgur.com/YWwF6TU.jpg" alt="Naruto">
      <h3>Naruto</h3>
      <a href="https://www.youtube.com/watch?v=kJQP7kiw5Fk" target="_blank">Xem ngay</a>
    </div>

    <div class="anime">
      <img src="https://i.imgur.com/LQ2gAhl.jpg" alt="Doraemon">
      <h3>Doraemon</h3>
      <a href="https://www.youtube.com/watch?v=ZZ5LpwO-An4" target="_blank">Xem ngay</a>
    </div>
  </div>

  <footer>
    © 2025 Web Xem Hoạt Hình Cơ Bản
  </footer>

</body>
</html>
