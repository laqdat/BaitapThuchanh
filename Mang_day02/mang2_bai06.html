<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <h2>Kết quả thay thế ký tự</h2>
    <pre id="output"></pre>

    <script>
        let input = prompt("Nhập mảng ký tự (cách nhau bằng dấu phẩy):\nVí dụ: a,-,b,c,-,d");
        let arr = input.split(",");

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "-") {
                arr[i] = "_";
            }
        }

        let output = "Mảng sau khi thay thế: " + arr.join(", ");
        document.getElementById("output").textContent = output;
    </script>
</body>
</html>
