<body>

  <input type="number" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn">
  <select id="type">

  <script>
    function convert() {
      let amount = document.getElementById("amount").value;
      let type = document.getElementById("type").value;
      let rate = 25000; // 1 USD = 25,000 VND
      let result = "";

      if (amount === "") {
        result = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn!";
      } else {
        amount = parseFloat(amount);
        if (type === "usdToVnd") {
          result = amount + " USD = " + (amount * rate).toLocaleString() + " VND";
        } else {
          result = amount + " VND = " + (amount / rate).toFixed(2) + " USD";
        }
      }

      document.getElementById("result").innerText = result;
    }
  </script>
