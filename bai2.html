<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - if bậc thang</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số (1-7):"));

        if (n === 1) {
            alert("Chủ nhật");
        } else if (n === 2) {
            alert("Thứ hai");
        } else if (n === 3) {
            alert("Thứ ba");
        } else if (n === 4) {
            alert("Thứ tư");
        } else if (n === 5) {
            alert("Thứ năm");
        } else if (n === 6) {
            alert("Thứ sáu");
        } else if (n === 7) {
            alert("Thứ bảy");
        } else {
            alert("Không phải ngày trong tuần");
        }
    </script>
</body>
</html>
